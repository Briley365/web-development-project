<body>
        <!--Code for the contact form.-->
    <div class="Contact-form">
        <form id="form" action="/">
            <h2>Contact Info: </h2>
            <div class="Input-rules">
                <label for="Name"> Name: </label>
                <input id="Name" name="Name" type="text">
                <div class="error"></div>
                <span style="color:rgba(255, 0, 0, 0.89)" id="Name_error"></span>

                <div class="Input-rules"></div>
                <label for="Email">Email: </label>
                <input id="Email" name="Name" type="email">
                <span style="color:rgba(255, 0, 0, 0.89)" id="Email_error"></span>

                <div class="Input-rules"></div>
                <label for="Phone">Phone Number: </label>
                <input id="Phone" name="Name" type="tel">
                <div class="Phone_error"></div>
                <span style="color:rgba(255, 0, 0, 0.89)" id="Phone_error"></span>
            </div>
            <button class="Submit">Submit</button>
        </form>

    </div>

    <script src="Personal_Webpage.js"></script>




</body>

</html>
