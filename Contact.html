<body>
        <!--Code for the contact form.-->
    <div class="Contact-form">
        <form id="form" action="/">
            <h2>Your Contact Info: </h2>
            <div class="Input-rules">
                <label for="Name"> Input Name: </label>
                <input id="Name" name="Name" type="text">
                <div class="error"></div>
                <span id="Name_error"></span>

                <div class="Input-rules"></div>
                <label for="Email">Email: </label>
                <input id="Email" name="Name" type="email">
                <div class="error"></div>

                <div class="Input-rules"></div>
                <label for="Phone">Phone Number: </label>
                <input id="Phone" name="Name" type="text">
                <div class="error"></div>
            </div>
            <button class="Form-Button">Submit Your Info</button>
        </form>

    </div>






</body>
